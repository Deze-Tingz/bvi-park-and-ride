<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B9444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#067A38;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle background -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>

  <!-- White border ring -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="white" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="200" fill="url(#bgGrad)"/>

  <!-- "CITY OF ROAD TOWN" text at top -->
  <text x="256" y="115" fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" letter-spacing="2">CITY OF ROAD TOWN</text>

  <!-- P+ icon -->
  <rect x="140" y="170" width="70" height="80" rx="8" fill="white"/>
  <text x="160" y="230" fill="#0B9444" font-family="Arial, sans-serif" font-size="50" font-weight="bold">P</text>
  <text x="188" y="210" fill="#0B9444" font-family="Arial, sans-serif" font-size="28" font-weight="bold">+</text>

  <!-- Bus icon -->
  <g transform="translate(230, 165)">
    <rect x="0" y="10" width="80" height="65" rx="10" fill="white"/>
    <rect x="8" y="18" width="28" height="24" rx="4" fill="#0B9444"/>
    <rect x="42" y="18" width="30" height="24" rx="4" fill="#0B9444"/>
    <circle cx="18" cy="68" r="10" fill="#333"/>
    <circle cx="62" cy="68" r="10" fill="#333"/>
  </g>

  <!-- "PARK & RIDE" text -->
  <text x="256" y="300" fill="white" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle">PARK &amp; RIDE</text>

  <!-- "SHUTTLE" text at bottom -->
  <text x="256" y="360" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" letter-spacing="6">SHUTTLE</text>
</svg>
