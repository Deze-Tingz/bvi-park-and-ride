<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
  <defs>
    <linearGradient id="shuttleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22C55E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16A34A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Shadow/glow effect -->
  <ellipse cx="24" cy="42" rx="12" ry="4" fill="rgba(0,0,0,0.2)"/>

  <!-- Bus body -->
  <rect x="8" y="6" width="32" height="32" rx="6" fill="url(#shuttleGrad)" filter="url(#shadow)"/>

  <!-- Windshield -->
  <rect x="12" y="8" width="24" height="10" rx="3" fill="#1E3A5F"/>

  <!-- Side windows -->
  <rect x="12" y="22" width="10" height="8" rx="2" fill="#1E3A5F"/>
  <rect x="26" y="22" width="10" height="8" rx="2" fill="#1E3A5F"/>

  <!-- White stripe -->
  <rect x="8" y="19" width="32" height="3" fill="white" opacity="0.9"/>

  <!-- Front lights -->
  <circle cx="13" cy="35" r="2" fill="#FCD34D"/>
  <circle cx="35" cy="35" r="2" fill="#FCD34D"/>

  <!-- Direction indicator (arrow pointing up) -->
  <polygon points="24,2 28,8 20,8" fill="white"/>
</svg>
