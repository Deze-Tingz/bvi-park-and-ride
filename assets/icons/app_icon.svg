<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0B9444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#067A38;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle background -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGrad)"/>

  <!-- White border ring -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="white" stroke-width="8"/>

  <!-- Inner circle -->
  <circle cx="256" cy="256" r="200" fill="url(#bgGrad)"/>

  <!-- "CITY OF ROAD TOWN" curved text at top -->
  <path id="topArc" d="M 80 256 A 176 176 0 0 1 432 256" fill="none"/>
  <text fill="white" font-family="Arial, sans-serif" font-size="28" font-weight="bold" letter-spacing="3">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">CITY OF ROAD TOWN</textPath>
  </text>

  <!-- P+ icon -->
  <rect x="140" y="200" width="60" height="70" rx="5" fill="white"/>
  <text x="155" y="250" fill="#0B9444" font-family="Arial, sans-serif" font-size="40" font-weight="bold">P</text>
  <text x="175" y="235" fill="#0B9444" font-family="Arial, sans-serif" font-size="24" font-weight="bold">+</text>

  <!-- Bus icon -->
  <g transform="translate(220, 195)">
    <rect x="0" y="10" width="70" height="55" rx="8" fill="white"/>
    <rect x="5" y="15" width="25" height="20" rx="3" fill="#0B9444"/>
    <rect x="35" y="15" width="30" height="20" rx="3" fill="#0B9444"/>
    <circle cx="15" cy="60" r="8" fill="#333"/>
    <circle cx="55" cy="60" r="8" fill="#333"/>
  </g>

  <!-- "PARK & RIDE" text -->
  <text x="256" y="310" fill="white" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">PARK &amp; RIDE</text>

  <!-- "SHUTTLE" curved text at bottom -->
  <path id="bottomArc" d="M 100 320 A 156 156 0 0 0 412 320" fill="none"/>
  <text fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold" letter-spacing="4">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">SHUTTLE</textPath>
  </text>
</svg>
