version: '3.8'

# BVI Park & Ride Shuttle - Docker Compose Configuration
# This file defines all services needed to run the platform locally

services:
  # PostgreSQL Database
  # Stores all persistent data: users, drivers, vehicles, routes, stops, etc.
  postgres:
    image: postgres:15-alpine
    container_name: bvi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-bvi_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-bvi_park_ride}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-bvi_user} -d ${DB_NAME:-bvi_park_ride}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Pub/Sub
  # Used for real-time vehicle tracking broadcasts and session caching
  redis:
    image: redis:7-alpine
    container_name: bvi_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS API Backend
  # Handles REST APIs, WebSocket connections, and business logic
  api:
    build:
      context: ../services/api
      dockerfile: Dockerfile
    container_name: bvi_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-bvi_user}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-bvi_park_ride}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1d}
      MAPBOX_TOKEN: ${MAPBOX_TOKEN}
      FCM_SERVER_KEY: ${FCM_SERVER_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3000:3000"
    volumes:
      - ../services/api:/app
      - /app/node_modules

  # Next.js Admin Dashboard
  # Web interface for fleet management and analytics
  admin:
    build:
      context: ../apps/admin_dashboard
      dockerfile: Dockerfile
    container_name: bvi_admin
    restart: unless-stopped
    depends_on:
      - api
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3000}
      NEXT_PUBLIC_WS_URL: ${WS_URL:-ws://localhost:3000}
      NEXT_PUBLIC_MAPBOX_TOKEN: ${MAPBOX_TOKEN}
    ports:
      - "3001:3000"
    volumes:
      - ../apps/admin_dashboard:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
    name: bvi_postgres_data
  redis_data:
    name: bvi_redis_data

networks:
  default:
    name: bvi_network
